<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="bg"></div>
  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post" id="login-form">
      <div class="input-group">
        <label for="username"><i class="fas fa-user"></i></label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <span class="validation-message" id="username-error"></span>
      </div>
      <div class="input-group">
        <label for="password"><i class="fas fa-lock"></i></label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class="fas fa-eye-slash toggle-password" id="toggle-password"></i>
        <span class="validation-message" id="password-error"></span>
      </div>
      <div class="input-group">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember Me</label>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="bottom-text">
  <a href="#">Forgot Password?</a> <!-- Add Forgot Password link -->
  <br>
  <p>Or Login with:</p> <!-- Add Social Media Login options -->
  <p>
  <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a></pre>
  <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
  <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
  </p>
</div>

</div>

  </div>

<script src="script.js">

</script>
</body>
</html>
